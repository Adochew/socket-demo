{% extends 'base.html' %}

{% block title %}
home
{% endblock %}

{% block script %}
<script  src="/assets/js/chat.js"></script>
<link rel="stylesheet" href="/assets/css/index.css" type="text/css" media="screen"/>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">

        <div class="session-container">
            <div class="card">
                <div class="card-header">Session</div>
                <div class="card-body">
                    <div class="card-title">Your sessions here:</div>
                    <button class="btn btn-primary" id="newSession">New Session</button>
                    <button id="deleteBtn" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal">
                        <img class="delete-icon" src="/assets/image/icon/delete.svg" alt="delete">
                    </button>
                    <ul class="list-group" id="sessionList">
<!--                        <li class="list-group-item session">test-1</li>-->
<!--                        <li class="list-group-item session" data-session-id="2">test-2</li>-->
                    </ul>
                </div>
            </div>
        </div>

        <div class="blank-container"></div>

        <div class="col-8 justify-content-center">
            <div class="card">
                <div class="card-header">ChatGPT Style Chat</div>
                <div class="card-body chat-container">
                        <!-- Server -->
<!--                        <div class="d-flex justify-content-start">-->
<!--                            <div class="bg-light p-2 rounded mt-1 mb-1 message-box">-->
<!--                                <p class="mb-0">Hello, how can I help you today?</p>-->
<!--                            </div>-->
<!--                        </div>-->
                        <!-- Client -->
<!--                        <div class="d-flex justify-content-end">-->
<!--                            <div class="bg-primary text-white p-2 rounded mt-1 mb-1 message-box">-->
<!--                                <p class="mb-0">I'm looking for assistance with my project.</p>-->
<!--                            </div>-->
<!--                        </div>-->
                        <!-- 更多消息可以继续在这里添加 -->
                </div>
                <div class="card-footer text-muted">
                    <div class="text-area-container">
                        <textarea class="form-control resize-none" placeholder="Type your message..." rows="1"></textarea>
                        <button type="button" class="btn btn-primary send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Modal-->
<div class="modal fade" id="deleteConfirmationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete Session</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this session?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>

<!--Toast-->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">System message</strong>
            <small>2 secs ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Delete successful.
        </div>
    </div>
</div>
{% endblock %}
